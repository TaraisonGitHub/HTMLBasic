<!DOCTYPE html>
<html>
<head>
	<title> Images | Simple CSS Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- here thare are style tags, with the CSS and HTML defined all in one document, but I am going to use a linked CSS file instead -->

</head>
<body>

<div class="wrapper">
	<div class="header">
		<img src="images/title.gif" alt="Galerie Botanique" width="456" height="122" />

		<p>Here is a selection of anique botanical prints held in our collection.</p>
	</div>

	<div class="entry">
		<figure>
			<img src="images/print-01.jpg" alt="Helianthus" width="200" height="150"/>
			<figcaption>Helianthus</figcaption>
		</figure>
	</div>

	<div class="entry">
		<figure>
		<img src="images/print-02.jpg" alt="Passiflora" width="200" height="150" />
			<figcaption>Passiflora</figcaption>
		</figure>
	</div>

	<div class="entry">
		<figure>
		<img src="images/print-03.jpg" alt="Nyctocalos" width="200" height="150" />
			<figcaption>Nyctocalos</figcaption>
		</figure>
	</div>	

	<div class="entry">
		<figure>
		<img src="images/print-04.jpg" alt="Polianthes" width="200" height="150" />
			<figcaption>Polianthes</figcaption>
		</figure>
	</div>

	<div class="entry">
		<figure>
		<img src="images/print-05.jpg" alt="Ficus" width="200" height="150" />
			<figcaption>Ficus</figcaption>
		</figure>
	</div>	

	<div class="entry">
		<figure>
		<img src="images/print-06.jpg" alt="Dendrobium" width="200" height="150" />
			<figcaption>Dendrobium</figcaption>
		</figure>
	</div>
</div>

</body>
</html>
